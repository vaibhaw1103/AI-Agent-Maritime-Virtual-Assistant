services:
  - type: web
    name: aquaintel-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: aquaintel-db
          envVarKey: DATABASE_URL
      - key: REDIS_URL
        fromService:
          type: pserv
          name: aquaintel-redis
          envVarKey: REDIS_URL
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: AZURE_STORAGE_CONNECTION_STRING
        sync: false
      - key: AZURE_FORM_RECOGNIZER_ENDPOINT
        sync: false
      - key: AZURE_FORM_RECOGNIZER_KEY
        sync: false
      - key: METEO_MATICS_API_KEY
        sync: false
      - key: STORMGLASS_API_KEY
        sync: false
    autoDeploy: true
    buildFilter:
      paths:
      - backend/**

  - type: pserv
    name: aquaintel-db
    image:
      url: postgres:15-alpine
    region: oregon
    plan: free

  - type: pserv
    name: aquaintel-redis
    image:
      url: redis:7-alpine
    region: oregon
    plan: free